name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: read

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: ./.github/actions/setup-bun

      - name: Generate route tree
        run: bun x @tanstack/router-cli generate

      - name: Install dependencies
        run: bun install

      - name: Run linting
        run: bun run lint

      - name: Type check
        run: bun x tsc --noEmit

      - name: Build
        run: bun run build

      - name: Test package installation (Unix)
        if: runner.os != 'Windows'
        run: |
          cd packages/opencode-web
          bun pack
          npm install -g ./opencode-web-*.tgz
        shell: bash

      - name: Test package installation (Windows)
        if: runner.os == 'Windows'
        run: |
          cd packages/opencode-web
          bun pack
          npm install -g (Get-ChildItem -Filter "opencode-web-*.tgz").Name
        shell: pwsh
