procs:
  opencode:
    shell:  "opencode"
  codex:
    shell:  "codex --dangerously-bypass-approvals-and-sandbox"
  claude:
    shell:  "claude --dangerously-skip-permissions"
  oc-serve:
    shell: "cd ~/repos/worktrees/opencode-fork/feat-config-hot-reload/ && bun dev serve --print-logs --hostname 0.0.0.0 --port 3366"
  oc-web:
    shell: "bun run dev"
  config-file-watcher:
    shell: "cat ~/.config/opencode/opencode.jsonc | head -n 15"
  config-api-watcher:
    shell: "curl -s http://10.0.2.100:3366/config | jq | head -n 15"
  nvim:
    shell: "nvim ."
  zsh:
    shell: "zsh"
